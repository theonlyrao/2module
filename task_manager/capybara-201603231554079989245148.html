<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="application.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <title>My Sinatra Application</title>
</head>
  <body>
    <nav class="navbar navbar-default">
        <a href="/" class="navbar-brand">Dashboard</a>
        <ul class="nav navbar-nav">
          <li><a href="/tasks">Task List</a></li>
          <li><a href="/tasks/new">New Item</a></li>
        </ul>
    </nav>
    <div class="container">
      <div class="col-md-12">

  <form action="/tasks" method="post">
    <h1>Enter a new task:</h1>
    <div class="form-group">
      <input type='task' class="form-control" name='task[title]' placeholder="Task Title"/><br/>
    </div>
    <textarea class="form-control" rows="4" name='task[description]' placeholder="Task Description"></textarea></br/>
    <input id='new_task'type='submit' />
  </form>

</div>

    </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
